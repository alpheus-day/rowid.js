version: 2
updates:
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "daily"
          time: "00:00"
          timezone: "Etc/UTC"
      ignore:
          - dependency-name: "@types/node"
            versions: [">=19"]
          - dependency-name: "npm-run-all2"
            versions: [">=8"]
